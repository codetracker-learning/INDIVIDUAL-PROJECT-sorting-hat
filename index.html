    <!-- JUMBOTRON -->
    <div class="jumbotron text-center jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Welcome to Hogwarts!</h1>
        <p class="lead">
          Welcome First-years, now begins the Sorting Ceremony.
        </p>
        <hr class="my-4" />
        <button
          class="btn btn-primary btn-lg"
          href="#"
          role="button"
          onclick="showForm()"
        >START SORTING
        </button>
      </div>
    </div>

    <!-- FORM -->
    <div class="form-container p-4">
      <form id="formElement" style="display: none">
        <div class="form-group">
          <div></div>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="Example input"
          />
        </div>
        <button type="submit" class="btn btn-primary mb-2">
          Confirm identity
        </button>
      </form>
    </div>

    <!-- STUDENT CARDS -->
    <div class="card-container d-flex p-4">
      <div class="student-cards row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Special title treatment</h5>
              <p class="card-text">
                With supporting text below as a natural lead-in to additional
                content.
              </p>
              <a href="#" class="btn btn-primary">EXPEL</a>
            </div>
          </div>
        </div>
        <div class="col-sm-6">

            </div>

      </div>
    </div>
