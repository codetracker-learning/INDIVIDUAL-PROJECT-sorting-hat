<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sorting Hats</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
  <link rel="stylesheet" href="./styles/main.css">
</head>
  <body>

    <header>Sorting Hat</header>


        <div class="jumbotron">
          <h1 class="display-4">Welcome to Hogwarts</h1>
          <img src="images/sorting-hat.jpg" alt="Sorting Hat" style="height: 250px; width: 250px; padding: 1em;">
          <p class="display-4" style="font-size: x-large;">I am a Thinking Hat!</p>
          <hr class="my-4">
          
          <p style="font-weight: 600;">Click the button below to be sorted into one of our four student houses at Hogwarts!</p>
          
          <div class="lead">
            <button id="sort" type="submit" class="btn btn-primary btn-lg" value="submit">Sort Hat</button>
            <div id="form" class="d-flex justify-content-center" style="padding: 1.5em;"></div>
          </div>
          <div id="student-title" class="d-flex justify-content-center">FRESHMAN STUDENTS</div>
        </div>

      <div id="container">
        <div id="form" class="d-flex justify-content-center" style="padding: 1.5em;"></div>

        <div id="students" class="d-flex flex-wrap"></div>
        
        <div id="voldemort-army" class="d-flex justify-content-center"></div>
        
        <div id="v-army" class="d-flex justify-content-center">VOLDEMORT'S ARMY</div>

        <div id="expelledStudent" class="d-flex flex-wrap"></div>
      </div>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
