<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />

    <title>The Sorting Hat</title>
  </head>
  <body>
    <!-- JUMBOTRON -->
    <div class="jumbotron text-center jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Welcome to Hogwarts!</h1>
        <p class="lead">
          Welcome First-years, now begins the Sorting Ceremony.
        </p>
        <hr class="my-4" />

        <button
          class="btn btn-primary btn-lg"
          href="#"
          type="button"
          onclick="showForm()"
        >START SORTING
        </button>
      
      </div>
    </div>

    <!-- FORM -->
    <div class="form-container p-4">
      <form id="formElement" style="display: none">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="student-name"
            placeholder="Student Name Here"
            required
          />
        </div>
        <button type="button" class="btn btn-primary mb-2" id='sort'>SORT</button>
      </form>
    </div>

    <!-- STUDENT CONTAINER -->
    <div id="studentContainer"></div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
